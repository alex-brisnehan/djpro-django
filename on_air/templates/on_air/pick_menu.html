<form class="pick">
<select name="song_id" onchange="change(this.form)">
<option value="">DJ Pick</option>
{% for s in songs %}
<option value="{{s.id}}">{% if s.comp_artist %}{{s.comp_artist}} — {% endif %}{{s}}</option>
{% endfor %}
</select>
<input type="hidden" name="line" value="⚛line id⚛">
</form>
